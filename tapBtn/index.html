<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        list-style: none;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      .menu {
        width: 70%;
        margin: auto;
        display: flex;
      }
      .menu-item {
        flex: 1;
        cursor: pointer;
        text-align: center;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .menu-item:hover,
      .menu-item.active {
        background-color: #ddd;
      }
      .card-container {
        width: 60%;
        margin: auto;
        margin-top: 20px;
      }
      .card {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .card.active {
        display: flex;
      }
      .card li {
        flex: 1;
        padding: 10px;
        text-align: center;
        background-color: aliceblue;
      }
      .card li img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 탭버튼 -->
    <div class="menu">
      <div class="menu-item">메뉴 1</div>
      <div class="menu-item">메뉴 2</div>
      <div class="menu-item">메뉴 3</div>
    </div>
    <!-- 탭버튼 클릭시 나오는 영역 -->
    <div class="card-container">
      <!-- 메뉴 1 -->
      <ul class="card">
        <li>
          <img src="images/work-1.jpg" alt="이미지 1" />
          <h2>설명 : 1-1</h2>
          <p>가격 : 5,800원</p>
        </li>
        <li>
          <img src="images/work-2.jpg" alt="이미지 1" />
          <h2>설명 : 1-2</h2>
          <p>가격 : 6,800원</p>
        </li>
        <li>
          <img src="images/work-3.jpg" alt="이미지 1" />
          <h2>설명 : 1-3</h2>
          <p>가격 : 3,000원</p>
        </li>
      </ul>
      <!-- 메뉴 2 -->
      <ul class="card">
        <li>
          <img src="images/work-4.jpg" alt="이미지 1" />
          <h2>설명 :2-1</h2>
          <p>가격 : 5,800원</p>
        </li>
        <li>
          <img src="images/work-3.jpg" alt="이미지 1" />
          <h2>설명 : 2-2</h2>
          <p>가격 : 6,800원</p>
        </li>
        <li>
          <img src="images/work-1.jpg" alt="이미지 1" />
          <h2>설명 : 2-3</h2>
          <p>가격 : 3,000원</p>
        </li>
      </ul>
      <!-- 메뉴 3 -->
      <ul class="card">
        <li>
          <img src="images/work-2.jpg" alt="이미지 1" />
          <h2>설명 : 3-1</h2>
          <p>가격 : 5,800원</p>
        </li>
        <li>
          <img src="images/work-6.jpg" alt="이미지 1" />
          <h2>설명 : 3-2</h2>
          <p>가격 : 6,800원</p>
        </li>
        <li>
          <img src="images/work-3.jpg" alt="이미지 1" />
          <h2>설명 : 3-3</h2>
          <p>가격 : 3,000원</p>
        </li>
      </ul>
    </div>
    <script>
      const menuItems = document.querySelectorAll(".menu-item");
      const cards = document.querySelectorAll(".card");
      //   console.log(menuItems);
      //   로드시 활성화 메뉴랑 카드 index[0]
      //
      menuItems[0].classList.add("active");
      cards[0].classList.add("active");

      menuItems.forEach(function (menuItem, index) {
        // console.log(menuItem);
        menuItem.addEventListener("click", function () {
            // //   클릭된 메뉴와 해당하는 카드를 비활성화
          menuItems.forEach(function (item) {
            // console.log(item);
            item.classList.remove("active")
          });
          cards.forEach(function (card) {
            // console.log(card);
            card.classList.remove("active")
          });
        //   클릭된 메뉴와 해당하는 카드를 활성화
          menuItems[index].classList.add("active");
          cards[index].classList.add("active");
        });
      });
    </script>
  </body>
</html>
