<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 예제</title>
  </head>
  <body>
    <h1>아이디와 비밀번호 저장하고 불러오기</h1>
    <form id="loginForm">
      <label for="userId">아이디:</label>
      <input type="text" id="userId" required /><br /><br />
      <label for="userPassword">아이디:</label>
      <input type="password" id="userPassword" required /><br /><br />
      <button type="submit">저장</button>
    </form>
    <button id="loadBtn">불러오기</button>
    <div id="output">
      <!-- js출력 -->
    </div>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loadBtn = document.getElementById("loadBtn");
      const output = document.getElementById("output");
      // 저장하는 함수
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const userId = document.getElementById("userId").value;
        const userPassword = document.getElementById("userPassword").value;
        // 로컬 스토리지에 저장
        localStorage.setItem("userId", userId);
        localStorage.setItem("password", userPassword);
        alert("아이디와 비밀번호가 저장 되었습니다.");
        loginForm.reset();
      });
      //  불러오기 함수
      loadBtn.addEventListener("click", () => {
        const storedUserId = localStorage.getItem("userId");
        const storedPassword = localStorage.getItem("password");
        if (storedUserId && storedPassword) {
          output.innerHTML = ` 
            <p><strong>아이디:</strong> ${storedUserId}</p>
            <p><strong>비밀번호:</strong> ${storedPassword}</p>`;
        } else {
          output.innerHTML = `저장된 정보가 없습니다.`;
        }
      });
    </script>
  </body>
</html>
