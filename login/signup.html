<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입페이지</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* box-sizing: border-box; */
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #signup-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        /* box-sizing: border-box; */
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>회원가입</h1>
      <form id="signup-form">
        <label for="signup-username">사용자 이름:</label>
        <input type="text" id="signup-username" name="signup-username" required />
        <br />
        <label for="signup-password">비밀번호:</label>
        <input type="password" id="signup-password" name="signup-password" required />
        <br />
        <button type="submit">가입하기</button>
      </form>
    </div>
    <script>
      const signupForm = document.getElementById("signup-form");
      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        // 사용자가 입력한 사용자명과 비밀번호를 가져온다
        const usernameInput = document.getElementById("signup-username");
        const passwordInput = document.getElementById("signup-password");
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        // 사용자명과 비밀번호의 유효성을 정규 표현식을 사용하여 확인합니다.
        // console.log(username,password);
        // 사용자명은 영문자와 숫자로만 이루어져야 합니다.
        const usernameRegex = /^[a-zA-Z0-9]+$/;
        // 비밀번호는 최소 6자 이상이어야 합니다.
        const passwordRegex = /.{6,}/;
        if (!usernameRegex.test(username)) {
          alert("사용자명은 영문자와 숫자로만 이루어져야 합니다.");
          return;
        }
        if (!passwordRegex.test(password)) {
          alert("비밀번호는 최소 6자 이상이어야 합니다.");
          return;
        }
        const newUser = {
          username: username,
          password: password,
        };
        // console.log(newUser);
        // 로컬 스토리지에 사용자 정보를 저장합니다.
        // 이전에 로컬 스토리지에 저장된 사용자 정보를 가져오기 위해 localStorage.getItem("users")를 사용합니다
        // 만약에 사용자 정보가 없다면 빈 배열 ([])을 기본 값으로 사용
        const users = JSON.parse(localStorage.getItem("users")) || [];
        // 새로운 사용자 객체 newUser를 이전 사용자 정보에 배열에 (users)를 추가
        users.push(newUser);
        // 사용자 정보 배열을 JSON 형식으로 문자열화 하고, 이를 로컬 스토리지에 users라는 키로 저장
        localStorage.setItem("users", JSON.stringify(users));
        alert("가입이 완료 되었습니다. 로그인 페이지로 이동합니다.")
        window.location.href = "login.html"
      });
    </script>
  </body>
</html>
